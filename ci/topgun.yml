---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: concourse/topgun-ci

params:
  BOSH_ENVIRONMENT:
  BOSH_USER:
  BOSH_PASSWORD:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_KEY:
  SKIP:
  TOPGUN_NETWORK_OFFSET:

inputs:
- name: concourse
- name: concourse-release
- name: garden-runc-release
- name: postgres-release
- name: git-server-release
- name: vault-release
- name: credhub-release
- name: stemcell
- name: bosh-cli

run:
  path: concourse/ci/scripts/topgun
